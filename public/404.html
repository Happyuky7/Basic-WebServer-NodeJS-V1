<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error 404</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #292929;
        }

        h1 {
            color: #30ff9e;
        }

        h2 {
            color: #30ff9e;
            margin-top: 20px;
        }

        p {
            color: #fff;
        }

        a {
            color: #30ff9e;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
            color: #8df364;
        }

        #logos {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }

        #logos img {
            width: 100px;
            height: 100px;
            margin: 10px;
        }

        #date {
            color: #fff;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    
    <h1>Error 404</h1>
    <h2>Page not found</h2>
    <p>Sorry, the page you are looking for does not exist.</p>
    <p>Go back to <a href="/">home</a></p>
    <p>Autor: <a href="http://github.com/Happyuky7">Happyuky7</a></p>

    <div id="logos">
        <img src="https://nodejs.org/static/images/logo.svg" alt="NodeJS logo">
        <img src="https://upload.wikimedia.org/wikipedia/commons/6/64/Expressjs.png" alt="ExpressJS logo">
        <img src="https://upload.wikimedia.org/wikipedia/commons/9/99/Unofficial_JavaScript_logo_2.svg" alt="JavaScript Logo">
    </div>

    <p id="date">Date: 2020-06-01</p>

</body>
</html>
